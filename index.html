<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1> Aryan's Personal Music Player</h1> -->
    <div class="player-container">
        <!-- Songs -->
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="Album Art">

        </div>
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">Jacinto</h3>
        <audio src="music/jacinto-1.mp3" ></audio>

        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0.00</span>
                <span id="duration">2.06</span>
            </div>
        </div>
        <!-- Controls -->
    <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
    </div>

    <!-- Song list -->
    <div class="scroll-div">
        <div class="scroll-content" id="0" onclick="playSelectedSong(this)">
            <img src="./img/jacinto-1.jpg" class="thumbnail" >
            <h3>Getaway</h3>
        </div>
        <div class="scroll-content" id="1" onclick="playSelectedSong(this)">
            <img src="./img/jacinto-2.jpg" class="thumbnail">
            <h3>Marvin Gaye</h3>
        </div>
        <div class="scroll-content" id="2" onclick="playSelectedSong(this)">
            <img src="./img/jacinto-3.jpg" class="thumbnail">
            <h3>Arabic Cat (Remix)</h3>
        </div>
        <div class="scroll-content" id="3" onclick="playSelectedSong(this)">
            <img src="./img/metric-1.jpg" class="thumbnail">
            <h3>Front Row (Remix)</h3>
        </div>
        <div class="scroll-content" id="4" onclick="playSelectedSong(this)">
            <img src="./img/ferrari-1.jpg" class="thumbnail">
            <h3>Ferrari</h3> 
        </div>
        <div class="scroll-content" id="5" onclick="playSelectedSong(this)">
            <img src="./img/ferrari-extended.jpg" class="thumbnail">
            <h3>Ferrari Extended</h3>
        </div>
        <div class="scroll-content" id="6" onclick="playSelectedSong(this)">
            <img src="./img/drink-a-yak.jpg" class="thumbnail">
            <h3>Drink A Yak</h3>
        </div>
        <div class="scroll-content" id="7" onclick="playSelectedSong(this)">
            <img src="./img/sunroof.jpg" class="thumbnail">
            <h3>Sunroof</h3>
        </div>
        <div class="scroll-content" id="8" onclick="playSelectedSong(this)">
            <img src="./img/darker-place.jpg" class="thumbnail">
            <h3>Darker Place</h3>
        </div>
        <div class="scroll-content" id="9" onclick="playSelectedSong(this)">
            <img src="./img/hotel.jpg" class="thumbnail">
            <h3>Hotel</h3>
        </div>
        <div class="scroll-content" id="10" onclick="playSelectedSong(this)">
            <img src="./img/ferris-wheel.jpg" class="thumbnail">
            <h3>Ferris Wheel</h3>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
